name: CI

on:
  push:
    branches: [main]
    paths-ignore: [docs/**]
  pull_request:
    branches: [main]
    paths-ignore: [docs/**]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: make fmt-check
      - run: make vet
      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
      - run: make test
