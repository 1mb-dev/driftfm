<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="drift" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="45%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <radialGradient id="pulse" cx="50%" cy="44%" r="32%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.09"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="#0f0f0f"/>
  <!-- Radial pulse glow -->
  <circle cx="256" cy="230" r="170" fill="url(#pulse)"/>
  <!-- Ripple arc — subtle ring from peak -->
  <path d="M165 210 Q256 148, 347 210" fill="none" stroke="url(#drift)" stroke-width="3.5" stroke-linecap="round" opacity="0.10"/>
  <!-- Hero drift curve -->
  <path d="M108 310 C156 310, 180 186, 256 186 C332 186, 356 310, 404 310"
        fill="none" stroke="url(#drift)" stroke-width="38" stroke-linecap="round" opacity="0.95"/>
  <!-- Horizon reflection — the drift mirrored faintly below, like water -->
  <path d="M132 348 C170 348, 196 296, 256 296 C316 296, 342 348, 380 348"
        fill="none" stroke="url(#drift)" stroke-width="12" stroke-linecap="round" opacity="0.22"/>
  <!-- Distant horizon line -->
  <path d="M110 380 Q200 366, 256 370 Q320 374, 402 362"
        fill="none" stroke="url(#drift)" stroke-width="5" stroke-linecap="round" opacity="0.09"/>
</svg>
